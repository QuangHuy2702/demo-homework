<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MangaLand</title>
	<link rel="stylesheet" type="text/css" href="./layout.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="menu">
				<div class="logo">MangaLand</div>
				<div class="menu-bar">
					<ul class="menu-list">
						<li>HOT</li>
						<li>Thể loại</li>
							<li>Tìm truyện</li>
						<li>Group</li>
						<li>Góp ý</li>
						<li>Đăng kí</li>
					</ul>
				</div>
			</div>
			<div class="log-in">
				<div class="login-form">
					<div class="login-logo">
						<span>Đăng nhập</span>
					</div>
					<div class="login-content">
						<label for="Tên của bạn">Tên của bạn</label>
						<input type="text" id="name" name="Tên của bạn" placeholder="Tên của bạn">
						<label for="Mật khẩu">Mật khẩu</label>
						<input type="text" id="password" name="Mật khẩu" placeholder="Mật khẩu">
						<div class="login-button">
							<span>Đăng nhập</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content">Content</div>
		<div class="footer">Footer</div>
	</div> 
</body>
</html>
